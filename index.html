    <div class="container">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Sắp xếp thứ tự
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="">số thứ 1:  <label>
                          <input id="no_1" value="0" type="text" id="" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="">Số thứ 2:  <label>
                            <input id="no_2" value="0" type="text" id="" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="">Số thứ 3:  <label>

                    </div>
                    <div id="infoMinToMax" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Chào thành viên
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="">Thành viên</label>
                          <select class="form-control" name="" id="member">
                            <option>Gửi lời chào</option>
                            <option value="B">Ba</option>
                            <option value="M">Mẹ</option>
                            <option value="A">Anh Trai</option>
                            <option value="E">Em Gái</option>
                          </select>
                        </div>
                        <button class="btn btn-success" onclick="chao()">Gửi lời chào</button>
                    </div>
                    <div id="infoMember" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
        <hr>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">

                        Phân loại tam giác
                    </div>

                          <label for="">Cạnh a:  <label>

                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col-md-6">

                    <div class="card-header">

                    </div>

                          <label for="">ngày:  <label>
